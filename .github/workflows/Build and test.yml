name: Build and test
on: 
  push:
  pull_request:
    types: [labeled]

env:  
  VERSION: 0.1.${{github.run_number}}
  CR_URL: c8n.io
  REPO: portfolio

jobs:
  build_and_test:
    name: "Build & Test"
    runs-on: ubuntu-latest
    #strategy:
    #  fail-fast: true
    #  matrix:
    #    machines: [1,2,3]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: yarn install; yarn build

      - name: Run Jest
        run: yarn start & yarn test:unit

      - name: Run Cypress
        run: yarn start & yarn test:ui:run
  
